<div class="text-center">
    <h4 class="text-muted">UnSplash API : Add or Remove Photo from Collection here</h4>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #postForm="ngForm" (ngSubmit)="addPhoto(postForm.value.collectionId,postForm.value.photoId)">
                <div class="form-group">
                    <label for="collectionId">Please Enter Collection Id</label>
                    <input type="number" class="form-control" id="collectionId" required ngModel name="collectionId"
                        placeholder='Can be of type Number only' />
                </div>
                <div class="form-group">
                    <label for="photoId">Please Enter Photo Id</label>
                    <input type="text" class="form-control" id="photoId" required ngModel name="photoId"
                        placeholder='Can be of type Variable character' />
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
                    Add Photo
                </button>
                <button class="btn btn-danger" (click)="removePhoto(postForm.value.collectionId,postForm.value.photoId)"
                    [disabled]="!postForm.valid" style="margin:40px;">
                    Delete Photo
                </button>
            </form>
        </div>
    </div>
    <hr />

    <div class="alert alert-danger" *ngIf="deletionError; else success">
        <h1>An Error Occured while Deleting a Photo!!</h1>
    </div>
    <ng-template #success>
        <div class="alert alert-success">
            <h1>Photo Deleted successfully!!</h1>
        </div>
    </ng-template>

</div>
